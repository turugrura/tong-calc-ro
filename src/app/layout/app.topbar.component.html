<p-toast></p-toast>
<p-confirmDialog [position]="'top'" [style]="{ width: '25vw' }"></p-confirmDialog>

<div class="layout-topbar" style="min-width: 1500px">

        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">

  <span class="px-2">{{ lastestVersion }}</span>
  <button pButton class="p-button-text p-button-info" (click)="showUpdateDialog()">
    <i
      *ngIf="showUnreadVersion > 0"
      class="pi pi-bell text-xl"
      severity="danger"
      pBadge
      value="{{ showUnreadVersion }}"
    ></i>
    <i *ngIf="showUnreadVersion === 0" class="pi pi-bell text-xl" severity="danger"></i>
  </button>
  <button pButton class="pl-2 p-button-text p-button-info p-button-raised" (click)="showReferenceDialog()">
    References
  </button>

  <div class="router-link px-3" style="position: relative; top: -5px">
    <p-tabMenu [model]="items" [activeItem]="activeItem">
      <ng-template pTemplate="item" let-item>
        <a class="flex justify-content-between align-items-center" [routerLink]="item.routerLink">
          <div>
            <span [class]="item.icon"></span>
            <span> {{ item.label }}</span>
          </div>
        </a>
      </ng-template>
    </p-tabMenu>
  </div>

    </div>
  </div> -->

    >*** HP/SP ตรง/ไม่ตรงยังไงแจ้งที่ปุ่ม<span style="color: var(--red-300)">Report</span>ทีนะครับว่า

    ไม่เกิน175</span

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{ 'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible }"
  >
    <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->

    <a #survey [hidden]="true" href="{{ env.surveyUrl }}" target="_blank" rel="noreferrer noopener"> </a>
    <a #tracking [hidden]="true" href="{{ env.issueTrackingUrl }}" target="_blank" rel="noreferrer noopener"> </a>
    <button
      class="font-bold p-button-danger p-button-rounded p-button-raised"
      icon="pi pi-exclamation-triangle"
      pButton
      pRipple
      label="Request / Report"
      (click)="survey.click()"
    ></button>
    <button
      class="font-bold p-button-info p-button-rounded p-button-raised"
      icon="pi pi-exclamation-triangle"
      pButton
      pRipple
      label="Issues Tracking"
      (click)="tracking.click()"
    ></button>
    <button
      class="font-bold p-button-help p-button-rounded p-button-raised"
      icon="pi pi-info-circle"
      pButton
      pRipple
      label="Infomation"
      (click)="showInfoDialog()"
    ></button>
    <button
      class="font-bold p-button-primary p-button-rounded p-button-raised"
      icon="pi pi-heart"
      pButton
      pRipple
      label="Support"
      (click)="showDialog()"
    ></button>
    <div *ngIf="!!username">
      <p-chip label="{{ username }}" icon="pi pi-google" styleClass="text-xl"></p-chip>
      <button pButton class="p-button-text p-button-info" (click)="logout()">
        <i class="pi pi-sign-out text-xl" severity="secondary"></i>
      </button>
    </div>
    <a
      *ngIf="!username"
      class="font-bold p-button-secondary"
      icon="pi pi-google"
      pButton
      pRipple
      label="Login"
      href="{{ env.roBackendUrl + '/auth/google' }}"
    ></a>
  </div>
  <p-dialog
    header="Support"
    [draggable]="false"
    [resizable]="false"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ 'min-width': '300px' }"
  >
    <div class="card flex flex-column align-items-center gap-2 flex-wrap">
      <div>
        <img src="assets/demo/images/others/qr.jpg" alt="QR" style="width: 300px" />
      </div>
      <div class="font-bold" style="background-color: var(--surface-0); color: var(--green-400)">ขอบคุณครับบบบ</div>
      <div>
        <a href="https://web.facebook.com/zfehu.oivgwhy" target="_blank" rel="noreferrer noopener">
          <p-chip label="Tong Aphisit" icon="pi pi-facebook"></p-chip>
        </a>
      </div>
    </div>
  </p-dialog>

  <p-dialog
    header="ข้อมูลเพิ่มเติม"
    [draggable]="false"
    [resizable]="false"
    [modal]="true"
    [(visible)]="visibleInfo"
    [style]="{ width: '50vw' }"
  >
    <div class="card flex flex-column align-items-center gap-2 flex-wrap">
      <ul>
        <li *ngFor="let info of infos">{{ info }}</li>
      </ul>

      <div>
        แจ้งปัญหา IB
        <a href="https://web.facebook.com/zfehu.oivgwhy" target="_blank" rel="noreferrer noopener">
          <p-chip label="Tong Aphisit" icon="pi pi-facebook"></p-chip>
        </a>
      </div>
    </div>
  </p-dialog>

  <p-dialog
    header="CHANGELOG"
    [draggable]="false"
    [resizable]="false"
    [modal]="true"
    [(visible)]="visibleUpdate"
    (onHide)="onHideUpdateDialog()"
    [style]="{ width: '50vw', height: '70vh' }"
  >
    <!-- <div style="color: var(--red-100)">
      *** เมื่อมีอัพเดท ไอเทม,มอนเตอร์ ต้องเคลียร์แคช หรือ รอประมาณ10นาทีถึงจะเห็นครับ
    </div> -->
    <div
      *ngFor="let update of updates; index as i"
      [ngStyle]="{ color: i + 1 > showUnreadVersion ? 'var(--gray-300)' : 'white' }"
    >
      <div class="grid grid-nogutter">
        <div
          class="p-col-12"
          style="display: flex; align-content: center; justify-content: center; align-items: center"
        >
          <span class="pr-2">{{ update.v }}</span>
          <span>{{ update.date }} </span>
          <span>
            <button
              *ngIf="unreadVersion === -1 || unreadVersion > i"
              pButton
              class="p-button-text p-button-primary"
              icon="pi pi-eye"
              (click)="onReadUpdateClick(update.v)"
            ></button>
          </span>
        </div>
      </div>
      <ul class="mt-0">
        <li *ngFor="let log of update.logs">{{ log }}</li>
      </ul>
    </div>
  </p-dialog>

  <p-dialog
    header="References"
    [draggable]="false"
    [resizable]="false"
    [modal]="true"
    [(visible)]="visibleReference"
    [style]="{ width: '50vw', height: '70vh' }"
  >
    <ul>
      <li *ngFor="let reference of references">
        <span class="mx-2">{{ reference.label }}</span
        >By<span class="mx-2">{{ reference.writer }}</span>
        <a href="{{ reference.link }}" target="_blank" rel="noreferrer noopener">Link</a>
      </li>
    </ul>
  </p-dialog>
</div>
