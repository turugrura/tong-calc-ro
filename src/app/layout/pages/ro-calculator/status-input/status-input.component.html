<p-inputgroup class="status_input">
  <p-inputgroup-addon [style]="{ width: '32px' }">{{ label }}</p-inputgroup-addon>
  <p-select
    [disabled]="disabled"
    inputId="{{ label }}"
    [options]="dropdownList"
    [filter]="true"
    filterBy="label"
    [resetFilterOnHide]="true"
    [(ngModel)]="value"
    (onChange)="onBaseStatusChange()"
    emptyFilterMessage=""
  >
    <ng-template #filtericon> </ng-template>
  </p-select>
  <span *ngIf="badgeSeverity === 'info'" class="_font-medium text-lg text-cyan-300 mr-1" style="min-width: 35px">+{{ extraValue }}</span>
  <span *ngIf="badgeSeverity !== 'info'" class="_font-medium text-lg text-yellow-400" style="min-width: 35px">+{{ extraValue }}</span>
</p-inputgroup>
