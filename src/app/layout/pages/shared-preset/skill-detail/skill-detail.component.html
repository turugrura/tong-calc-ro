<div class="grid grid-cols-12 p-fluid fluid">
  <div class="col-span-3">
    <div class="text-xl font-semibold">Consumables</div>
    <div class="pt-1" *ngFor="let item of consumables">
      <div class="flex gap-1">
        <img src="assets/demo/images/items/{{ item.value }}.png" alt="" class="consumable-icon" />
        <div class="text_ellips">{{ item.label }}</div>
      </div>
    </div>
  </div>
  <div class="col-span-3">
    <div class="text-xl font-semibold">Buffs</div>
    <div class="pt-1" *ngFor="let s of buffSkills">
      <span>{{ s.label }}</span
      >:<span class="buff-value-hilight ml-1 font-semibold">{{ s.value }}</span>
    </div>
  </div>
  <div class="col-span-3">
    <div class="text-xl font-semibold">Learned skills</div>
    <div class="pt-1" *ngFor="let s of learnedSkills">
      <span>{{ s.label }}</span
      >:<span class="buff-value-hilight ml-1 font-semibold">{{ s.value }}</span>
    </div>
  </div>
  <div class="col-span-3">
    <div class="text-xl font-semibold whitespace-nowrap">Activating Skills/Effects</div>
    <div class="pt-1" *ngFor="let s of activeSkills">
      <span>{{ s.label }}</span
      >:<span class="buff-value-hilight ml-1 font-semibold">{{ s.value }}</span>
    </div>
  </div>
</div>
